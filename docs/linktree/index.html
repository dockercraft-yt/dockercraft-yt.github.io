<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockerCraft | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars.githubusercontent.com/u/193836502" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/193836502" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/193836502" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/193836502" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          But... the sensation that I've lost something lingers for a longtime after I wake up.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @dockercraft-yt
    </div>

    <div id="links">
      <a class="link" href="https://github.com/dockercraft-yt" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.youtube.com/@docker_craft" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>Youtube
      </a>
      <a class="link" href="https://instagram.com/dockercraft" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://tiktok.com/@dockercraftyt" target="_blank">
        <i class="fa-brands fa-tiktok">&nbsp;</i>TikTok
      </a>
    </div>

    <div id="hashtag">
      #BeHappy‚ù§
    </div>
  </body>
</html>
